{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div style="width: 500px; min-height: 500px; margin: auto" class="py-5">
    <h3>{{type}}</h3>
    <form method="post" novalidate>
      {% csrf_token %}
      {{form | crispy }}
      <button type="submit" class="btn btn-dark mt-2">Submit</button>
    </form>
    <a class="btn btn-primary btn-sm mt-4" href="{% url "pass_change" %}">Change Your Password</a>
  </div>

{% endblock content %}
